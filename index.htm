<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job | Page</title>
    <link rel="stylesheet" href="style.css">
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.13.0/css/all.css">
</head>
<body>
    <header class="hdr">
        <img class="logo" src="images/lo-go-la-gi.png"/>
        <h3>CỬA HÀNG ĐỒ CƯỚI ABC</h3>
        <h3>HỆ THỐNG QUẢN LÝ CÔNG VIỆC</h3>
        <select class="profile">
            <option>Trang cá nhân</option>
            <option>Đổi mật khẩu</option>
            <option>Thoát</option>
        </select> 
        <p>Chào mừng: Vũ Thành Nghị<p>
    </header>
    <nav class="dir">
        <div class="home selected">
            <i class="fa fa-home"></i>
            <h3>Home</h3>
        </div>
        <div class="home">
            <i class="fa fa-envelope-open"></i>
            <h3>Email</h3>
        </div>
        <div class="home">
            <i class="fa fa-address-book"></i>
            <h3>Members</h3>
        </div>
    </nav>
    <aside class="link">
        <ul class="tab">
            <li class="choose"><i class="fa fa-tag"></i><span>Bảng tin</span></li>
            <li><i class="fa fa-tag"></i>Thông báo cá nhân</li>
            <li><i class="fa fa-tag"></i>Câu hỏi</li>
            <li><i class="fa fa-tag"></i>Hướng dẫn</li>
            <li><i class="fa fa-tag"></i>Giới thiệu phần mềm</li>
        </ul>
    </aside>
    <tbody>
        
    </tbody>
</body>
</html>
